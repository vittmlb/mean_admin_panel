<section data-ng-controller="NcmsController" data-ng-init="findOne()">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>NCM</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <a>Cadastrar NCM</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Formulário de Cadastro NCMs</h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <form data-ng-submit="update()" class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label">NCM</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputCodNcm" data-ng-model="ncm.cod_ncm" placeholder="Código NCM">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Descrição</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputDescricao" data-ng-model="ncm.descricao" placeholder="Descrição">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Licença para Importação <br/>
                                <small class="text-navy">produto requer li ?</small>
                            </label>
                                <div class="col-sm-10">
                                    <div style="margin-top: 11px;"><label> <input type="checkbox" id="checkBoxLi" data-ng-model="ncm.li"> Licença Importação </label></div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">II</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputImpostoII" data-ng-model="ncm.impostos.ii" placeholder="Imposto de Importação">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">IPI</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputImpostoIPI" data-ng-model="ncm.impostos.ipi" placeholder="IPI">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">PIS</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputImpostoPIS" data-ng-model="ncm.impostos.pis" placeholder="PIS">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">COFINS</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputImpostoCOFINS" data-ng-model="ncm.impostos.cofins" placeholder="COFINS">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">OBS</label>

                                <div class="col-sm-10">
                                    <textarea class="form-control" name="inputObs" id="inputObs" cols="30" rows="10" data-ng-model="obs" placeholder="Obs"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input style="margin-left: 15px;" type="submit" class="btn btn-primary pull-right" value="Update">
                                    <button class="btn btn-white pull-right" type="submit">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
