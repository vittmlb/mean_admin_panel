<section data-ng-controller="CategoriasController">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Contatos</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <a>Cadastrar Categoria</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Cadastramento de Categoria</h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <br/><br/>
                        <form data-ng-submit="create()" class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label">Nome da Categoria</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNomeCategoria" data-ng-model="nome_categoria" placeholder="Nome da Categoria">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Ícone da Categoria</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputIconCategoria" data-ng-model="icon_categoria" placeholder="Ícone da Categoria">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Descrição da Categoria</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputDescricaoCategoria" data-ng-model="descricao_categoria" placeholder="Descrição da Categoria">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Notas da Categoria</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNotasCategoria" data-ng-model="notas_categoria" placeholder="Notas da Categoria">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label for="selectTipoComunicacaoContato" class="col-sm-2 control-label">Email do Contato</label>
                                <div class="col-sm-2">
                                    <select class="form-control" name="fornecedor" id="selectTipoComunicacaoContato"
                                            data-ng-model="comunicacao.tipo"
                                            data-ng-options="item for item in tiposDeComunicacao"
                                    ></select>
                                    <!--data-ng-options="item as item for item in tiposDeComunicacao track by item.tipo"-->
                                </div>
                                <!--<div class="col-sm-7">-->
                                    <!--<input type="text" class="form-control" id="inputComunicacaoContato" data-ng-model="comunicacao.info" placeholder="Comunicação do Contato">-->
                                    <!--<div style="margin-top: 8px;" ng-show="listaComunicacoes.length">-->
                                        <!--<span style="margin-left: 8px;" data-ng-repeat="com in listaComunicacoes">{{ com.info }}</span>-->
                                    <!--</div>-->
                                <!--</div>-->
                                <!--<div class="col-sm-1">-->
                                    <!--<span data-ng-click="addComunicacao()" style="cursor: pointer; margin-top: 10px;" class="fa fa-plus"></span>-->
                                <!--</div>-->
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input style="margin-left: 15px;" type="submit" class="btn btn-primary pull-right" value="Cadastrar">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
